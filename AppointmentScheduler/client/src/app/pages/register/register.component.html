<div class="row align-items-center">

  <div class="card col-md-6 offset-md-3">
    <div class="card-body">
      <h5 class="card-title">Register</h5>
      <div class="alert alert-dismissible" [class.alert-danger]="result && !result.success" [class.alert-success]="result && result.success"
        *ngIf="result">{{result.message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button></div>
      <div *ngIf="!result || !result.success">
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="email" name="email" type="text" id="email" class="form-control" [class.is-invalid]="errors.email" autocomplete="email">
            <div class="invalid-feedback" *ngIf="errors.email">{{errors.email}}</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" name="password" type="password" id="password" class="form-control" [class.is-invalid]="errors.password"
              autocomplete="new-password">
            <div class="invalid-feedback" *ngIf="errors.password">{{errors.password}}</div>
          </div>

          <button class="btn btn-primary" (click)="register()">Register</button>
        </form>
        <p class="card-text">Already signed up? Click <a routerLink="/login">here</a> to login</p>
      </div>
    </div>
  </div>
</div>
