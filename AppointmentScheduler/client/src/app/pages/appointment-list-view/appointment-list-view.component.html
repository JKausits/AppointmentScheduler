<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h3>Appointments</h3>
    </div>
    <div *ngFor="let appointment of appointments">
      <app-appointment-list-view-item [appointment]="appointment" (appointmentRejected)="onAppointmentRejected($event)"></app-appointment-list-view-item>
    </div>
  </div>
</div>
