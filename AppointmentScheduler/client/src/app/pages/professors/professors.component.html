<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h4>Professors</h4>
    </div>
    <div class="row" id="professors-container">
      <div *ngFor="let professor of professors" class="col-md-4">
        <app-professor-info-card [professor]="professor"></app-professor-info-card>
      </div>
    </div>
  </div>
</div>
