<div class="row align-items-center">

  <div class="card col-md-6 offset-md-3">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <div class="alert alert-danger alert-dismissible" *ngIf="result && !result.success">
        {{result.message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="email" name="email" type="text" id="email" class="form-control" [class.is-invalid]="errors.email" autocomplete="email">
          <div class="invalid-feedback" *ngIf="errors.email">{{errors.email}}</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="password" name="password" type="password" id="password" class="form-control" [class.is-invalid]="errors.password"
            autocomplete="current-password">
          <div class="invalid-feedback" *ngIf="errors.password">{{errors.password}}</div>
        </div>
        <div class="form-check">
          <input [(ngModel)]="keepLogged" name="keepLogged" class="form-check-input" type="checkbox" value="" id="keepLogged">
          <label class="form-check-label" for="keepLogged">
                Keep me logged in
              </label>
        </div>
        <button class="btn btn-primary" (click)="login()">Login</button>
      </form>
    </div>
    <p class="card-text">Not signed up? Click <a routerLink="/register">here</a> to register</p>
  </div>
</div>
